<link rel="stylesheet" href="css/back_store.css">

<!--  Font Awesome-->
<script src="https://kit.fontawesome.com/5e7c980afc.js" crossorigin="anonymous"></script>

<!--  Bootstrap Scripts-->

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<body>
<!--header-->
<div class="row">
    <div class="header col-lg-12">
        <span class="title navbar-brand">Fast_Groceries Administration</span>
        <span class="user"><i class="far fa-user-circle"></i> username</span>
    </div>
</div>

<div class="row">
        <!--aside navbar-->
        <div class="aside col-lg-2 col-md-3" col-sm-12">
            <ul class="navbar-nav ">
                <li class="nav-item">
                    <a class="nav-link" href=""><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href=""><i class="fab fa-first-order-alt"></i> Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href=""><i class="fas fa-chart-bar"></i> View products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href=""><i class="fas fa-cart-plus"></i> Add product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href=""><i class="fas fa-users"></i> Users</a>
                </li>
            </ul>
        </div>

    <div class="main col-lg-10 col-md-9 ">
        <!--users information-->
            <!--    breadcrumb link-->
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">users</li>
                </ol>
            </nav>
            <button type="button" class="btn btn-dark btn-adduser">Add user</button>
            <table class="table table-hover" role="table">
                <thead role="rowgroup">
                <tr role="row">
                    <th scope="col" role="columnheader">#</th>
                    <th scope="col" role="columnheader">Username</th>
                    <th scope="col" role="columnheader">Last name</th>
                    <th scope="col" role="columnheader">First name</th>
                    <th scope="col" role="columnheader">Email</th>
                    <th scope="col" role="columnheader"></th>
                </tr>
                </thead>
                <tbody role="rowgroup">
                <tr role="row">
                    <td row="cell">1</td>
                    <td role="cell">Mark</td>
                    <td role="cell">Otto</td>
                    <td role="cell">@mdo</td>
                    <td role="cell">@mdo</td>
                    <td>
                        <button type="button" class="btn btn-sm btn-dark">Edit</button>
                        <button type="button" class="btn btn-sm btn-danger">Delete</button>
                    </td>
                </tr>
                <tr role="row">
                    <td row="cell">2</td>
                    <td row="cell">Jacob</td>
                    <td row="cell">Thornton</td>
                    <td row="cell">@fat</td>
                    <td row="cell">@fat</td>
                    <td>
                        <button type="button" class="btn btn-sm btn-dark">Edit</button>
                        <button type="button" class="btn btn-sm btn-danger">Delete</button>
                    </td>
                </tr>
                <tr role="row">
                    <td row="cell">3</td>
                    <td row="cell">Jacob</td>
                    <td row="cell">Thornton</td>
                    <td row="cell">@fat</td>
                    <td row="cell">@fat</td>
                    <td>
                        <button type="button" class="btn btn-sm btn-dark">Edit</button>
                        <button type="button" class="btn btn-sm btn-danger">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <!--    confirm button-->
        <div class="row">
            <div class="confirm_button col-lg-3 ml-auto">
                <button type="button" class="btn btn-dark btn-confirm1">Cancel</button>
                <button type="button" class="btn btn-dark btn-confirm2">Save</button>
            </div>
    </div>
</div>



<!--footer-->
<div class="footer">
    <p>Copyright &copy Fast groceries &nbsp; Technical support: 514 555 1234 </p>
</div>

</html>
