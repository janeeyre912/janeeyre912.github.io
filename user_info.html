    <link rel="stylesheet" href="css/back_store.css">
    <link rel="stylesheet" href="css/user_info.css">

    <!--  Font Awesome-->
    <script src="https://kit.fontawesome.com/5e7c980afc.js" crossorigin="anonymous"></script>

    <!--  Bootstrap Scripts-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<!--header-->
<div class="header row">
    <div class="title col-lg-6 col-sm-12">
        <span class="title navbar-brand">Fast Groceries Administration</span>
    </div>
    <div class="username col-lg-6 col-sm-12">
        <ul class="user">
            <li>
                <a><i class="far fa-user-circle"></i> Username</a>
                <ul class="dropdown">
                    <li><a href="index.html">Log out</a></li>
                </ul>
            </li>
        </ul>
    </div>
</div>

<div class="row">
    <!--aside navbar-->
    <div class="aside col-lg-2 col-md-3 col-sm-12 ">
        <ul class="navbar-nav ">
            <li class="nav-item">
                <a class="nav-link" href="index_bs.html"><i class="fas fa-home"></i> Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href=""><i class="fab fa-first-order-alt"></i> Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href=""><i class="fas fa-chart-bar"></i> View products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href=""><i class="fas fa-cart-plus"></i> Add product</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="users_list.html"><i class="fas fa-users"></i> Users</a>
            </li>
        </ul>
    </div>

    <div class="main col-lg-10 col-md-9 ">
        <!--    breadcrumb link-->
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index_bs.html">Home</a></li>
                <li class="breadcrumb-item"><a href="users_list.html">users</a></li>
                <li class="breadcrumb-item active" aria-current="page">user information</li>
            </ol>
        </nav>
        <!--  user information-->
        <h4>add/change user information</h4>
        <form class="user_info">
            <div class="form-row">
                <div class="col-lg-12 mb-3">
                    <label for="firstname">First name</label>
                    <input type="text" id="firstname" placeholder="First name"  required>
                </div>
                <div class="col-lg-12 mb-3">
                    <label for="lastname">Last name</label>
                    <input type="text"  id="lastname" placeholder="Last name"  required>
                </div>
                <div class="col-lg-12 mb-3">
                    <label for="username">Username</label>
                    <input type="text"  id="username" placeholder="Username" aria-describedby="inputGroupPrepend3" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-12 mb-3">
                    <label for="email">Email</label>
                    <input type="text"  id="email" placeholder="Email" required>
                </div>
                <div class="col-lg-12 mb-3">
                    <label for="password">Password</label>
                    <input type="text"  id="password" placeholder="Password" required>
                </div>
            </div>

            <!--    confirm button-->
            <div class="form-row">
                <div class="confirm_button col-lg-12">
                    <button type="button" class="btn btn-danger btn-confirm1">Delete</button>
                    <button type="button" class="btn btn-dark btn-confirm2">Save</button>
                </div>
            </div>
        </form>
    </div>
    <!--footer-->
    <div class="footer">
        <p>Copyright &copy Fast groceries &nbsp; Technical support: 514 555 1234 </p>
    </div>

</body>
